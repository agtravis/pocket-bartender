<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link type="text/css" rel="stylesheet" href="assets/css/materialize.min.css" media="screen,projection" />
  <link type="text/css" rel="stylesheet" href="assets/css/style.css" media="screen,projection" />
  <title>Your Liquor Cabinet</title>
</head>

<body>

  <nav class="blue-grey darken-3" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" href="#" class="brand-logo"><b>Liquor Cabinet</b></a>
    </div>
  </nav>

  <div class="my-wrapper">

    <div class="row" id="content">
      <div class="col s3 green lighten-2" id="left-nav">
        <!-- input for user to type in an ingredient - no checking done on input yet, but multiple ingredients can be seperated with a comma and it works -->
        <input type="text" id="search" placeholder="search by ingredient" />

        <button class="btn waves-effect waves-light" type="submit" id="search-button" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
        <button class="btn" id="nutrition-test-button">Nutrition</button>
        <div id="liquor-cabinet">
        </div>
        <div id="modal" class="hide">
          <p id="status-in-text" class="hide">You already have this item in your cabinet. Did you run out?</p>
          <p id="status-out-text">You do not have this item in your cabinet. Did you get some?</p>
          <div id="modal-buttons">
            <button id="status-in-button" class="hide">Yes, I ran out</button>
            <button id="status-out-button">Yes, I would like to add</button>
            <button id="display-info">Display info</button>
            <button id="cancel-button">Cancel</button>
          </div>
        </div>
        <!-- <img id="bookshelf-image" src="assets/potential-bookshelves/bookcase.png"> -->

      </div>
      <!-- fullscreen -->
      <div class="col s8 offset-s1" id="information-container">
        <!-- each drink has a name, recipe, list of ingredients, and image -->
        <div class="section hide" id="drink-container-1">
          <p id="drink1"></p>
          <p id="recipe1"></p>
          <div id="ingredients1"></div>
          <img class="section cocktail-pic" id="image1" src="" />
          <!-- testing here -->
          <button class="hide">make this drink</button>
        </div>

        <div class="section hide" id="drink-container-2">
          <p id="drink2"></p>
          <p id="recipe2"></p>
          <div id="ingredients2"></div>
          <img class="section cocktail-pic" id="image2" src="" />
        </div>

        <div class="section hide" id="drink-container-3">
          <p id="drink3"></p>
          <p id="recipe3"></p>
          <div id="ingredients3"></div>
          <img class="section cocktail-pic" id="image3" src="" />
        </div>
      </div>

      <!--mobile screen-->
      <div class="col s8 offset-s1" id="information-containerSM">
        <!-- each drink has a name, recipe, list of ingredients, and image -->
        <div class="section" id="drink-container-1SM">
          <p id="drink1SM"></p>
          <div id="ingredients1SM"></div>
          <div class="cocktail-pic-container">
            <p id="recipe1SM" class="hide"></p>
          <img class="section cocktail-pic" id="image1SM" src="" />
          </div>
          <!-- testing here -->
          <button class="hide">make this drink</button>
        </div>

        <div class="section" id="drink-container-2SM">
          <p id="drink2SM"></p>
          <div id="ingredients2SM"></div>
          <div class="cocktail-pic-container">
            <p id="recipe2SM" class="hide"></p>
          <img class="section cocktail-pic" id="image2SM" src="" />
          </div>
        </div>

        <div class="section" id="drink-container-3SM">
          <p id="drink3SM"></p>
          <div id="ingredients3SM"></div>
          <div class="cocktail-pic-container">
            <p id="recipe3SM" class="hide"></p>
          <img class="section cocktail-pic" id="image3SM" src="" />
          </div>
        </div>
      </div>

    </div>
  </div>

  <footer class="page-footer blue-grey darken-3">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text"><b>Group Info</b></h5>
          <p class="grey-text text-lighten-4">
            Just three boot camp students who like to drink a few here and
            there!
          </p>
        </div>
        <div class="col l3 s12 offset-l3">
          <h5 class="white-text"><b>Connect</b></h5>
          <ul>
            <li>
              <a class="white-text" href="https://github.com/ariehh1/">Ari</a>
            </li>
            <li>
              <a class="white-text" href="https://github.com/agtravis/">George</a>
            </li>
            <li>
              <a class="white-text" href="https://github.com/twopcz/">Justin</a>
            </li>
          </ul>
        </div>

      </div>
      <div class="footer-copyright">
        <div class="container">
          Made with
          <a class="teal-text text-lighten-3" href="http://materializecss.com">Materialize</a>
        </div>
      </div>
  </footer>

  <script type="text/javascript" src="assets/js/materialize.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="text/javascript" src="assets/js/testing.js"></script>
  <script type="text/javascript" src="assets/js/nutrition.js"></script>
</body>

</html>
